<div class="mainDiv">
    <div>
        <Button (click)="toggleLogout()"
         class="logOutBtn">Logout</Button>
    </div>
    <div>
        <p>Your to do list user! </p>
        <div class="btn-right-drp-down">
            <button (click)="actionToggleStatus()"
                class="act-drp-down-btn">Actions{{!actionTogleStatus?'⬇️':'⬆️'}}</button>
            <div class="drop-down-content" [ngClass]="{'show':actionTogleStatus}">
                <button class="uploadExcel" (click)="toggleUploadExcel()">Upload Excel</button>
                <button class="downloadExcel"(click)="toggleDownloadExcel()">Download Excel</button>
            </div>
            <div>

            </div>
        </div>
    </div>
    <!-- <div class="seachInput">
<input type="text" placeholder="Type to search!"/>
</div> -->
    <div class="upload-excel-content" [ngClass]="{'show':uploadExcelStatus}">
        <h3>Please upload your Notes Excel!</h3>
        <div class="uploadExcelDiv"><input type="file" multiple accept=".xls,.xlsx" (change)="onSelectNotesExcel($event)"></div>
        <p style="color: red;">Size limit max 2mb</p>
        <div class="uploadExcelBtnDiv">
            <button style="border-style: none;" class="act-submit-btn" (click)="successUpload()">Submit</button>
            <button style="border-style: none;" (click)="cancelPopUpload()" class="act-cancel-btn">Cancel</button>
        </div>
    </div>
    <div class="logout-popup-content" [ngClass]="{'show':isLogout}">
        <h3>Are you sure you want to logout?</h3>
        <div class="uploadExcelBtnDiv">
            <button (click)="cancelPopLogout()" class="act-cancel-btn">No</button>
            <button class="act-submit-btn" (click)="navigateHomeComp()">Yes</button>
        </div>
    </div>
    <div>
        <table id="tab-notes">
<thead>
            <th class="slTh"><button class="slThBtn" (click)="toggelSortBySlNo()">Sl No.{{!sortSlStatus?'⬆️':'⬇️'}}</button></th>
            <th>Notes <input class="notes" (input)="onTextChangeNotes($event)" type="search"
                    placeholder="Type to search!" /></th>
            <th class="dateTh"><button class="dateThBtn" (click)="toggelSortByDate()">Date
                    {{preDateStatus?(!sortDateStatus?'⬆️':'⬇️'):''}}</button><input class="notesDateSearch"
                    (input)="onTextChangeDates($event)" type="search" placeholder="Type to search!" /></th>
            <th><button class="checkedTh">Checked</button></th>
            </thead>
            <tbody>
            <tr *ngFor="let data of userNotesData" style="text-align: center;">
                <td>{{data.id}}</td>
                <td><input class="note" [ngClass]="{'inputNote':data.checked}" [(ngModel)]="data.name" /></td>
                <td>{{data.ndate}}</td>
                <td title="Click here remove it">
                    <button class="checkedBtnItems" (click)="toggleStrciThroughNoteClass(data.id)">{{!data.checked?'✅':'❌'}}</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="btnAddDiv">
        <button class="addBtn" title="Click here to add new entry" (click)="addListEntry()">NEW</button>
    </div>
    <app-toast-message></app-toast-message>

</div>
